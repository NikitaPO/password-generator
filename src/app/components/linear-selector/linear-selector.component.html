<div class="linear-selector__wrapper">
  <span #fillLine class="linear-selector__fill-line"></span>
  <div *ngFor="let item of items" class="linear-selector__item">
    <label [for]="item">
      <input
        #radioButton
        [formControl]="control"
        [id]="item"
        [value]="item"
        type="radio"
      >
      <span [class.checked]="control.value === item" class="linear-selector__item-text">{{item}}</span>
    </label>
  </div>
</div>
